<html ng-app="buildMonitor" >
    <head>
        <script type="text/javascript" src="app/lib/angular.min.js"></script>
        <script type="text/javascript" src="app/js/app.js"></script>

        <style>
            div.container {
                position: absolute;
                top: 0px;
                width: 100%;
                left: 0px;
                height: 100%;
                font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
            }

            div.succeeded {
                background-color: lightgreen;
            }

            div.failed {
                background-color: salmon;
            }
        </style>
    </head>

    <body>
        <div ng-controller='MonitorCtrl' class='container' ng-class='{succeeded: build_result.last_build_result == 0, failed: build_result.last_build_result == 1} '>
            {{ build_result }}
        </div>
    </body>
</html>
